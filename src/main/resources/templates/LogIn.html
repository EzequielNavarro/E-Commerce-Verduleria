      <!-- MENSAJES DE REGISTRO EXITOSO: ${exito}${ingrese},ERROR: ${error}, ${cart} Y DESCONEXION/DESLOGUEO: ${logout}-->
        <div align="center">

        <p th:if="${exito != null}" th:text="${exito}" style="color: green"></p>    <!-- "Se ha registrado en nuestro sistema correctamente" -->
        <p th:if="${ingrese != null}" th:text="${ingrese}" style="color: green"></p><!-- "Ahora puede ingresar" -->
        <p th:if="${cart != null}" th:text="${cart}" style="color: red"></p>        <!-- "Ingrese para poder añadir productos al carrito de compra" -->
        <p th:if="${error != null}" th:text="${error}" style="color: red"></p>      <!-- "Usuario o Contraseña incorrectos" -->
        <p th:if="${logout != null}" th:text="${logout}" style="color: red"></p>    <!-- "Desconectado correctamente" -->
        </div>
        
        
        <!--Ingresar si soy usuario solo necesita mail y contraseña y el boton d ingresar-->
       <div class="signupFrm">
        <form action="/logincheck" class="form" method="POST">
          <h5 class="title">Iniciar Sesión</h5>
    
          <div class="inputContainer">
            <input type="text" name="username" class="input" placeholder="Ingrese email" required>  
            <label for="" class="label">Email</label>
          </div>
          <div class="inputContainer">
            <input type="text" name="password" class="input" placeholder="Ingrese contraseña"required>
            <label for="" class="label">Contraseña</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Ingresar">
        </form>
      </div>
